  <!--header-->
  <!-- <header> -->
    <div class="container">
    <div class="row">
        <div class="col-12 col-sm-8 offset-sm-3 col-md-5 offset-md-7">
          <form action="" method="POST" name="loginForm" onsubmit="checkform(event.preventDefault())" >
            <legend class="text-center" style="font-size:x-large;">Sign Up Form For Establishment Representative Owner</legend>
            <div class="form-group row">
                <label for="firstName" class="col-12 col-md-4 col-form-label">First Name</label>
                <div class="col-12 col-md-8">
                  <input type="text" pattern="[A-Z]+[a-z]*" title="Use CamelCase e.g. Joe" class=" form-control" id="firstName" name="firstName" placeholder="First Name" required/>
                </div>
            </div>
            <div class="form-group row">
                <label for="middleName" class="col-12 col-md-4 col-form-label">Middle Name</label>
                <div class="col-12 col-md-8">
                  <input type="text" pattern="[A-Z]+[a-z]*" title="Use CamelCase e.g. Joe" class=" form-control" id="middleName" name="middleName" placeholder="Middle Name"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-12 col-md-4 col-form-label">Last Name</label>
                <div class="col-12 col-md-8">
                  <input type="text" pattern="[A-Z]+[a-z]*" title="Use CamelCase e.g. Joe" class=" form-control" id="lastName" name="lastName" placeholder="Last Name" required/>
                </div>
            </div>
            <div class="form-group row">
                <label for="emailId" class="col-12 col-md-4 col-form-label">E-mail Id</label>
                <div class="col-12 col-md-8">
                  <input type="email" class=" form-control" id="emailId" name="emailId" placeholder="joe@gmail.com" required/>
                </div>
            </div>
            <div class="form-group row">
                <label for="contact" class="col-12 col-md-4 col-form-label">Contact No.</label>
                <div class="col-12 col-md-8">
                  <input type="tel" minlength="10" maxlength="10" class="form-control" id="contact" name="contact" placeholder="9********0" required/>
                </div>
            </div>
            <div class="form-group row">
                <label for="verificationCode" class="col-12 col-md-4 col-form-label">Verify Code</label>
                <div class="col-12 col-md-8">
                  <input class=" form-control" id="verificationCode" name="verificationCode" placeholder="Enter the characters shown" required/>
                </div> <br/><br>
              <div class="capbox ">
              <div id="CaptchaDiv"></div>
              <input type="hidden" id="txtCaptcha">
              </div>
            </div>
            <div class="form-group row">
                <div class="col-12 offset-4 ">
                    <button type="submit" class="btn btn-md btn-success">Sign Up</button>
                    <button type="reset" class="btn btn-md btn-primary">Reset</button>
                </div>
            </div>
          </form>
        </div>
    </div>
